# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    driver: "gd"

    resolvers:
        default:
            web_path: ~

    twig:
        mode: lazy

    filter_sets:
        cache: ~

        my_thumb_small:
            quality: 80
            filters:
                relative_resize:
                    heighten: 200

        my_thumb_big:
            quality: 80
            filters:
                relative_resize:
                    heighten: 400